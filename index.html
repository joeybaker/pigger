  <title>Boilerstrap</title>

  <meta name="description" content="">

  <link rel="stylesheet" href="css/bin/styles.css">

  <!-- All JavaScript at the bottom, except this Modernizr build.

<body>

  <header>
  </header>

  <div id="content" role="main">
    <section id="ip">
      <h1>Lookup by IP</h1>
    </section><!-- /#lookups -->
    <section id="dns">
      <h1>Lookup by DNS</h1>
    </section><!-- /#lookups -->
    <aside id="key">
      <span class="totals">Total Time</span>
      <span class="lookups">Lookup Time</span>
    </aside>
  </div>

  <footer>
  </footer>

  <!-- JavaScript at the bottom for fast page loading -->
  <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
  <script type="text/javascript">
    Modernizr.load([
      {
         load: '//ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js',
         complete: function() {
            if ( !window.jQuery ) {
               Modernizr.load('js/lib/jquery-1.7.1.min.js');
            }
         }
      },
      {
         // Detect IE polyfill for JSON parsing
         test : window.JSON,
         nope : 'js/bin/json2.min.js'
      },
      {
         // Load minified lib
         load: 'js/bin/global.min.js'
      }
      // Anything else that needs to be loaded should happen here!

      // , {

      , {
        load: 'js/lib/d3/d3.v2.js'
      }
      , {
        load: 'js/src/charts.js'
      }
    ]);
  </script>
